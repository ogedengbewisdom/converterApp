<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConverterApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="container">
        <section id="head">

            <h1>Metric/Imperial unit conversion</h1>

            <input type="number" id="input-no" placeholder="0">

        </section>

        <section id="display">

            <div class="length">
                <p>Length (Meter/Feet)</p>
                <span id="meter-no">0 meters = 0.000 feet</span>   |   <span id="feet-no">0 feet = 0.000 meters</span>
            </div>

            <div class="volume">
                <p>Volume (Liters/Gallons)</p>
                <span id="liter-no">0 liters = 0.000 gallons</span>   |   <span id="gallon-no">0 gallons = 0.000 liters</span>
            </div>

            <div class="mass">
                <p>Mass (Kilograms/Pounds)</p>
                <span id="kilo-no">0 kilos = 0.000 pounds</span>   |   <span id="pounds-no">0 pounds = 0.000 kilos</span>
            </div>
        </section>

        <section>
            <button id="submit-btn" onclick="submit()">Submit</button>
            <button id="resfresh-btn" onclick="refresh()">Refresh</button>
        </section>
    </main>

    <script src="index.js"></script>
    
</body>
</html>
